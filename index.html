<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard 
        </h1>
        <h9>Made by Jazzmbary</h9>
    </header>
    <main class="container">
        <div class="row">
            <div class="search-and-history col-3">
                <div>
                    <h2 id="searchTitle">
                        Search for a City
                    </h2>
                    <input id="searchInput" type="text" placeholder="Search for a City"></input>
                    <button onclick="search()" id="searchButton" type="submit">
                        Search
                    </button>  
                </div>
                <div class="history" id="history">
                    Search History
                </div>
            </div>
            <div class="info-and-forecast col-9">
                <div class="info" id="info">
                    Your Searched City Here
                </div>
                <div class="forecast" id="forecast">
                    5-Day Forecast
                </div>
            </div>
        </div>
    </main>    
   
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!-- My Code -->
<script src="assets/js/script.js"></script>
</body>
</html>
